<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>IT325 Socket.IO 4 columns</title>
  </head>
  <body>
    <canvas tabindex="0" id="game" width="800" height="600" onkeypress="handleInputs(event)"></canvas>
    <div id="loadGameImages">
        <img id="grid" src="imgs/grid.png">
        <img id="u-boat" src="imgs/u-boat.png">
        <img id="destroyer1" src="imgs/destroyer1.png">
        <img id="destroyer2" src="imgs/destroyer2.png">
        <img id="battleship" src="imgs/battleship.png">
        <img id="aircraft-carrier" src="imgs/aircraft-carrier.png">
    </div>
    <div class="row">
      <div class="column" id="c1">
        <h3 id="hh1">Player 1</h3>
        <ul class="messages" id="l1"></ul>
      </div>
      <div class="column" id="c2">
        <h3 id="hh2">Player 2</h3>
        <ul class="messages" id="l2"></ul>
      </div>
      <div class="column" id="c3">
        <h3 id="hh3">Player 3</h3>
        <ul class="messages" id="l3"></ul>
      </div>
      <div class="column" id="c4">
        <h3 id="hh4">Player 4</h3>
        <ul class="messages" id="l4"></ul>
      </div>
    </div>
    <hr />
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/battleship.js"></script>
  </body>
</html>
